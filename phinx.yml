paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: 127.0.0.1
        name: frameworkPHPn
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: frameworkPHP
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: 127.0.0.1
        name: frameworkPHP
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
